<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planifiez vos menus et vos courses en quelques clics</title>
    
    <!-- Importer Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Importer Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Importer Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Styles CSS personnalisés -->
    <style>
        body {
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Poppins', sans-serif; /* Police personnalisée */
            color: #fff;
        }
        .form-container {
            background-color: rgba(0, 0, 0, 0.7); /* Fond semi-transparent pour le formulaire */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1.5s ease; /* Animation de l'apparition */
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .form-label {
            font-weight: 600;
        }
        .form-control, .form-select {
            font-size: 1rem;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.3s ease; /* Transition douce */
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .icon {
            margin-right: 10px;
        }
        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="col-md-6 form-container">
            <h1 class="text-center"><i class="fas fa-utensils icon"></i>Planifiez vos menus et vos courses en quelques clics !</h1>
            <form id="menuForm">
                <!-- Nombre de personnes (dropdown) -->
                <div class="mb-3">
                    <label for="nbPersonnes" class="form-label"><i class="fas fa-users icon"></i>Nombre de personnes</label>
                    <select class="form-select" id="nbPersonnes" required>
                        <option value="" disabled selected>Choisissez...</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                    </select>
                </div>

                <!-- Préférences alimentaires -->
                <div class="mb-3">
                    <label for="preferences" class="form-label"><i class="fas fa-carrot icon"></i>Préférences alimentaires</label>
                    <select class="form-select" id="preferences" required>
                        <option value="" disabled selected>Choisissez...</option>
                        <option value="vegetarien">Végétarien</option>
                        <option value="vegan">Vegan</option>
                        <option value="sans_gluten">Sans gluten</option>
                        <option value="aucune">Aucune</option>
                    </select>
                </div>

                <!-- Durée du séjour (dropdown) -->
                <div class="mb-3">
                    <label for="dureeSejour" class="form-label"><i class="fas fa-calendar-alt icon"></i>Durée du séjour (jours)</label>
                    <select class="form-select" id="dureeSejour" required>
                        <option value="" disabled selected>Choisissez...</option>
                        <option value="1">1 jour</option>
                        <option value="2">2 jours</option>
                        <option value="3">3 jours</option>
                        <option value="4">4 jours</option>
                        <option value="5">5 jours</option>
                        <option value="6">6 jours</option>
                        <option value="7">7 jours</option>
                        <option value="8">8 jours</option>
                        <option value="9">9 jours</option>
                        <option value="10">10 jours</option>
                        <option value="11">11 jours</option>
                        <option value="12">12 jours</option>
                        <option value="13">13 jours</option>
                        <option value="14">14 jours</option>
                    </select>
                </div>

                <!-- Bouton de soumission -->
                <button type="submit" class="btn btn-primary w-100"><i class="fas fa-paper-plane icon"></i>Générer menus et courses</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('menuForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const nbPersonnes = document.getElementById('nbPersonnes').value;
            const preferences = document.getElementById('preferences').value;
            const dureeSejour = document.getElementById('dureeSejour').value;

            fetch('https://votre-api-url.com/generer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    nbPersonnes: nbPersonnes,
                    preferences: preferences,
                    dureeSejour: dureeSejour
                }),
            })
            .then(response => response.json())
            .then(data => {
                console.log('PDF généré', data);
            })
            .catch((error) => {
                console.error('Erreur:', error);
            });
        });
    </script>
</body>
</html>
