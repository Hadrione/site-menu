<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodiPlan - Planifiez vos menus et générez vos listes de courses en un clic</title>

    <!-- Meta Description -->
    <meta name="description" content="Avec FoodiPlan, planifiez vos repas, générez vos listes de courses et découvrez des recettes adaptées à vos goûts en un seul clic. Simplifiez vos courses et vos repas quotidiens.">

    <!-- Meta Keywords -->
    <meta name="keywords" content="générer listes de courses, courses faciles, planification de menus, que cuisiner, menus en un clic, repas rapides, recettes faciles, courses en ligne, planification repas">

    <!-- Author -->
    <meta name="author" content="FoodiPlan Team">

    <!-- Open Graph Meta Tags (pour les partages sur les réseaux sociaux) -->
    <meta property="og:title" content="FoodiPlan - Planifiez vos menus et vos courses en un clic !">
    <meta property="og:description" content="Générez vos listes de courses et planifiez vos repas en quelques clics avec FoodiPlan. Simplifiez votre quotidien.">
    <meta property="og:image" content="https://www.foodiplan.com/images/preview.png">
    <meta property="og:url" content="https://www.foodiplan.com">
    <meta property="og:type" content="website">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="FoodiPlan - Simplifiez vos repas et courses">
    <meta name="twitter:description" content="Découvrez comment FoodiPlan peut transformer la manière dont vous planifiez vos repas et faites vos courses. Générez des listes de courses adaptées à vos besoins.">
    <meta name="twitter:image" content="https://www.foodiplan.com/images/preview.png">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Styles CSS -->
    <style>
        body {
            background-image: url('images/background.png');
            background-size: cover;
            background-position: center;
            font-family: 'Poppins', sans-serif;
            color: #fff;
        }
        .form-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
        }
    </style>

    <!-- Structured Data (Schéma JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Website",
      "url": "https://www.foodiplan.com",
      "name": "FoodiPlan",
      "description": "Planifiez vos repas, générez vos listes de courses et simplifiez vos courses avec FoodiPlan.",
      "publisher": {
        "@type": "Organization",
        "name": "FoodiPlan"
      },
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://www.foodiplan.com/recherche?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="col-md-6 form-container">
            <h1 class="text-center"><i class="fas fa-utensils"></i> Planifiez vos menus et vos courses en quelques clics !</h1>
            <form id="menuForm">
                <!-- Formulaire -->
                <div class="mb-3">
                    <label for="nbPersonnes" class="form-label">Nombre de personnes</label>
                    <select class="form-select" id="nbPersonnes" required>
                        <option value="" disabled selected>Choisissez...</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                    </select>
                </div>

                <!-- Préférences alimentaires -->
                <div class="mb-3">
                    <label for="preferences" class="form-label">Préférences alimentaires</label>
                    <select class="form-select" id="preferences" required>
                        <option value="" disabled selected>Choisissez...</option>
                        <option value="vegetarien">Végétarien</option>
                        <option value="vegan">Vegan</option>
                        <option value="sans_gluten">Sans gluten</option>
                        <option value="aucune">Aucune</option>
                    </select>
                </div>

                <!-- Durée du séjour -->
                <div class="mb-3">
                    <label for="dureeSejour" class="form-label">Durée du séjour (jours)</label>
                    <select class="form-select" id="dureeSejour" required>
                        <option value="" disabled selected>Choisissez...</option>
                        <option value="1">1 jour</option>
                        <option value="2">2 jours</option>
                        <option value="3">3 jours</option>
                        <option value="4">4 jours</option>
                        <option value="5">5 jours</option>
                        <option value="6">6 jours</option>
                        <option value="7">7 jours</option>
                        <option value="8">8 jours</option>
                        <option value="9">9 jours</option>
                        <option value="10">10 jours</option>
                        <option value="11">11 jours</option>
                        <option value="12">12 jours</option>
                        <option value="13">13 jours</option>
                        <option value="14">14 jours</option>
                    </select>
                </div>

                <!-- Bouton de soumission -->
                <button type="submit" class="btn btn-primary w-100">Générer menus et courses</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('menuForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const nbPersonnes = document.getElementById('nbPersonnes').value;
            const preferences = document.getElementById('preferences').value;
            const dureeSejour = document.getElementById('dureeSejour').value;

            fetch('https://votre-api-url.com/generer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    nbPersonnes: nbPersonnes,
                    preferences: preferences,
                    dureeSejour: dureeSejour
                }),
            })
            .then(response => response.json())
            .then(data => {
                console.log('PDF généré', data);
            })
            .catch((error) => {
                console.error('Erreur:', error);
            });
        });
    </script>
</body>
</html>
